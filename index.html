  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
      <div class="header">
        <div id="siteName">
          <div>Aflamy</div>
        </div>
        <div id="login"><p>Login</p></div>
        <div class="lists">
          <div class="mainPage"><button>Main</button></div>
          <div class="moviesList">
            <li id="movieBtn">Movies</li>
            <div id="movieOption">
              <div class="action">Action</div> 
              <div class="comedy">Comedy</div>
              <div class="romance">Romance</div>
            </div>
          </div>

        </div>
        <div class="icones">
            <div class="search-container">
                  <input type="text" placeholder="Search.." name="search"  id="myInput">
                  <button type="submit" id="search"><i class="fa fa-search"></i></button>
                </div>
          <div ><button id="night">Dark Mode</button></div>
        </div>
    
      </div>
      
      <div class="pageContent">
      <div class="newest"></div>
      <div class="collection"></div>
      <div class="footer">footer</div>
